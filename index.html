<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/images/gato.png"/>
    <title>Cat Code Editor - Inicio</title>
</head>
<body>
<!-- Barra de navegação -->
<nav>
<ul>
    <li><a href="#">Projeto</a>
        <ul>
            <li><input type="button" value="Novo Projeto" onclick="openNewProject()"></li>
            <li><input type="button" value="Abrir Arquivo" onclick="openFile()"></li>
            <li><input type="button" value="Continuar" onclick="window.location.replace('src/www/editor-web.html')"></li>
        </ul>
    </li>
    <li>
        <a onclick="fullscreen()">Tela Cheia</a>
    </li>
    <li>
        <a href="https://github.com/leonelmiguins/cat-code-editor" target="_blank">Github</a>
    </li>
</ul>
</nav>
<br>
<main>           
     <!-- Seccao dos conteudos localizado a direita do projeto -->
    <section class="sec2">
        <!-- Article que engloba fotos botoes e o modal -->
        <article class="art2">
            <div class="topea">
                <img src="./src/images/gato.png" alt="Phoenix Code Editor">
                <div style="padding-left: 20px;">
                    <span class="text-logo">{ Cat Code Editor }</span><br>
                    <span class="text-slogan">Code sua visão web com facilidade e eficiência.</span><br>
                    <span class="text-slogan">deixe nosso editor ser a sua tela em branco!</span>
                </div> 
            </div>
            
            <div class="botoes">
                    <input type="button" value="Novo Projeto" id="NProjeto" onclick="openNewProject()">
                    <input type="button" value="Abrir do computador" onclick="openFile()">
                    <input style="display: none;" class="input-arq"type="file" id="inputFile" accept=".js, .json, .html, .css">
            </div> 
        </article>
    </section> 
</main>
<!-- Seçao na direita do projeto -->
<div class="galeria">
    <figure>
         <img src="src/images/blank.png" alt="Imagem 1">
        <figcaption>"Alto-fechamento de tags. Permite o fechamento automático de tags em um código HTML ou XML, sem a necessidade de escrever manualmente o fechamento de cada uma delas."</figcaption>
    </figure>
    <figure>
        <img src="src/images/blank-2.png" alt="Imagem 2">
        <figcaption>"Suporte para linguagens embutidas. Permite a incorporação de código de uma linguagem de programação em um documento HTML, como JavaScript, CSS, PHP, entre outros."</figcaption>
    </figure>
    <figure>
         <img src="src/images/blank-3.png" alt="Imagem 3">
        <figcaption>Sugestão de palavras é uma funcionalidade muito útil em editores de código, que auxilia os programadores a escreverem com maior eficiência e precisão. </figcaption>
    </figure>
</div>

<!-- Toast de menssagens do sistema-->
<div class="toast">
    <div class="toast-content">
         <img src="src/images/exclamacao.png">
           <div class="message">
               <span class="text text-2">menssagem</span>
          </div>
    </div>
</div>

<!-- Mouse Menu -->
<div id="menu-mouse">
    <ul>
        <input type="button" value="Novo Projeto" onclick="copiarTudo()">
        <input type="button" value="abrir do Computador" onclick="salvar()">
        <input type="button" value="Tela Cheia" onclick="previewIframe()">
    </ul>
</div>

<script src="src/js/script.js"></script>

</body>
</html>
